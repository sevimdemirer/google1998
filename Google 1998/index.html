<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Google 1998</title>
</head>
<body> 
    <!--Logo Start -->
    <header class="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">
    </header>
    <!--Logo End-->

    <!-- Section Start -->
    <section class="search">
        <p> Search the web using Google! </p>
            <input type="search" size="45px"><br>
            <input type="submit" value="Search">
            <input type="submit" value="I'm feeling lucky">
    </section>
    <div>
        <aside class="box1">
            Special Searches<br>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </aside>
        
        <aside class="box2">
            <a href="https://support.google.com/">Help!</a><br>
            <a href="https://about.google/">About Google!</a><br>
            <a href="https://tr.wikipedia.org/wiki/Google">Company Info</a><br>
            <a href="https://www.google.com/doodles/googles-new-logo">Google! Logos</a>
        </aside>
                
        <aside class="box3">
            Get Google! <br> updates monthly: <br>
            <input type="email" placeholder="your e-mail"><br>
            <input type="submit" value="Subscribe">
            <a href="https://web.archive.org/">Archive</a>
        </aside>
    </div>
        
            
        
    
    <!-- Section End-->

    <!--Footer Start-->
    <footer>
        <p class="foot"> Copyright &#169; 1998 Google Inc. </p>
    </footer>
    <!--Footer End-->
</body>
</html>
